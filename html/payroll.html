<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Αίτηση Άδειας</title>
  <!-- Linked CSS files -->
  <link rel="stylesheet" href="payroll.css">
  <link rel="stylesheet" href="banner.css">
</head>
<body>
  <!-- Banner -->
  <header class="banner">
    <div class="banner-content">
      <img src="g4s-logo.png" alt="Banner Image" class="banner-image">
    </div>
  </header>
  <!-- Make A Request -->
  <div class="container">
    <h2><a href="send.html">Αίτησης Υπηρεσιών</a></h2>
    <!-- Payroll Form -->
    <form>
      <div class="form-group">
        <label for="start_date">Από:</label>
        <input type="date" id="start_date" name="start_date" required>
      </div>
      <div class="form-group">
        <label for="end_date">Έως:</label>
        <input type="date" id="end_date" name="end_date" required>
      </div>
      <div class="form-group">
        <button type="submit">Υποβολή Αίτησης</button>
      </div>
    </form>
  </div>
</body>
</html>
