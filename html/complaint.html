<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Έκφραση Παραπόνων</title>
  <!-- Linked CSS files -->
  <link rel="stylesheet" href="/css/complaint.css">
  <link rel="stylesheet" href="/css/banner.css">
</head>
<body>
  <!-- Banner -->
  <header class="banner">
    <div class="banner-content">
      <img src="/images/g4s-logo.png" alt="Banner Image" class="banner-image">
    </div>
  </header>
  <!-- Make A Request -->
  <div class="container">
    <h2><a href="/html/send.html">Αίτησης Υπηρεσιών</a></h2>
    <!-- Complaint Form -->
    <form>
      <div class="form-group">
        <label for="complaint">Παράπονο:</label>
        <textarea id="complaint" name="complaint" rows="6" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Υποβολή</button>
      </div>
    </form>
  </div>
</body>
</html>
